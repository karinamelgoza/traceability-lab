<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceability Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <h1>Traceability Lab</h1>
    <!-- <form> -->
    <input type="text" placeholder="add name" id="nameInput">
    <button id="btn">Add Name</button>
    <!-- </form> -->
    <section id="container"></section>
    <script>
        function addName() {
            let inputName = document.querySelector('#nameInput')
            let name = inputName.value
            let body = {
                name
            }
            axios
                .post('/names', body)
                .then(res => {
                    let container = document.querySelector('#container')
                    container.append(res.data)
                })
                .catch()
        }

        let btn = document.querySelector('#btn')
        btn.addEventListener('click', addName())
    </script>
</body>

</html>
